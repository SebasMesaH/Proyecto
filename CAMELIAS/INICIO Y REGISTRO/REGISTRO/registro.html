<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="/INICIO Y REGISTRO/VIDEOS/registro.mp4" type="video/mp4">
    </video>

    <div class="overlay">    
        <form action="/registro" method="POST">
            <h2>Registrate</h2>
            <label for="correo">Email</label>
            <input type="email" id="correo" name="correo" placeholder="@gmail.com" required>
    
            <label for="nombre">Usuario</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
    
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="**********" required>
    
            <button type="submit">Registrarse</button>
    
            <div class="links">

                <p>¿Ya tienes una cuenta? <a href="/INICIO Y REGISTRO/INICIO/Inicio.html">Iniciar sesión.</a></p>
            </div>
        </form>
    </div>
    <script src="registro.js"></script>

</body>
</html>
